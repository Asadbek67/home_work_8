<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course.title }} Lessons</title>
</head>
<body>
    <h1>{{ course.title }} Lessons</h1>
    <ul>
        {% for lesson in lessons %}
            <li><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
