<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bosh Sahifa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .course, .lesson {
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        .course h3, .lesson h3 {
            margin-bottom: 10px;
        }
        .course a, .lesson a {
            color: #007BFF;
            text-decoration: none;
        }
        .course a:hover, .lesson a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Bosh Sahifa - Kurslar va Darslar</h1>

<div class="container">
    <div class="course-list">
        <h2>Kurslar</h2>
        <ul>
            {% for course in courses %}
                <li class="course">
                    <h3><a href="{% url 'lesson_list' course.id %}">{{ course.title }}</a></h3>
                    <p>{{ course.description }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="lesson-list">
        <h2>Darslar</h2>
        <ul>
            {% for lesson in lessons %}
                <li class="lesson">
                    <h3><a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a></h3>
                    <p>({{ lesson.course.title }})</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
